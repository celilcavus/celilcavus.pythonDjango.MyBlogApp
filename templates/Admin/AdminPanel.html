<!doctype html>
<html lang="en">

<head>
  <title>My Blog</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="
    navbar 
    navbar-expand-lg 
    bg-body-tertiary 
    bg-light 
    border-bottom 
    border-bottom-light" data-bs-theme="light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Go Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid mt-5">
       
        <form action="{% url 'postblog' %}" method="POST">
          {% csrf_token %}
          <label for="">Image</label>
          <input type="text" name="image" class="form-control">
          <br>
          <label for="">Title</label>
          <input type="text" name="title" class="form-control">
          <br>
          <label for="">Description</label>
          <input type="text" name="description" class="form-control">
          <br>
          <label for="">Slug Title</label>
          <input type="text" name="slugTitle" class="form-control">
          <br>
          <label for="">Is Active</label>
          <input type="checkbox" name="isActive" class="">
          <br>
          <br>
          <button type="submit" class="btn btn-outline-primary">Save</button>
        </form>
    </div>

    <div class="container-fluid">
      
          <table class="table table-bordered text-center mt-5">
            <thead>
              <tr>
                <td>Id</td>
                <td>Title</td>
                <td>Description</td>
                <td>IsActive</td>
                <td>Create Date</td>
                <td>Update Date</td>
                <td>Updated</td>
                <td>Deleted</td>
              </tr>
            </thead>
            <tbody>
                {% for x in blogValue %}
                  {% if x.isActive %}
                    <tr>
                      <td>{{x.id}}</td>
                      <td>{{x.title}}</td>
                      <td>{{x.description}}</td>
                      <td>{{x.IsActive}}</td>
                      <td>{{x.create_date}}</td>
                      <td>{{x.update_date}}</td>
                      <td><a href="{% url 'getUpdate' x.id %}" class="btn btn-outline-warning">Updated</a></td>
                      <td><a href="{% url 'remove' x.id %}" class="btn btn-outline-danger">Deleted</a></td>
                    </tr>
                  {% endif %}
                {% endfor %}
            </tbody>
          </table>
        
    </div>
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
