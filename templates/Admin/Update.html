<!doctype html>
<html lang="en">

<head>
  <title>Update</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
        <nav class="
        navbar 
        navbar-expand-lg 
        bg-body-tertiary 
        bg-light 
        border-bottom 
        border-bottom-light" data-bs-theme="light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">My Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Go Home</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
  <main>
    <div class="container-fluid mt-5">
      <form action="update/{{value.id}}" method="POST">
          {% csrf_token %}
          <input type="hidden" name="id" value="{{value.id}}">
          <label for="">Image</label>
          <input type="text" name="image" class="form-control" value="{{value.image}}">
          <br>
          <label for="">Title</label>
          <input type="text" name="title" class="form-control" value="{{value.title}}">
          <br>
          <label for="">Description</label>
          <input type="text" name="description" class="form-control" value="{{value.description}}">
          <br>
          <label for="">Slug Title</label>
          <input type="text" name="slugTitle" class="form-control" value="{{value.slugTitle}}">
          <br>
          <label for="">Is Active</label>
          <input type="checkbox" name="isActive" >
          <br>
          <br>
          <button type="submit" class="btn btn-outline-primary">Update</button>
        </form>
    </div>
  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
